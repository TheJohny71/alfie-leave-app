name: Deploy static content to Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04 # Explicitly use Ubuntu 22.04 to avoid issues with ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16 # Ensure this version matches your project's Node.js requirements

    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm install

    - name: Build project
      run: |
        echo "Building project..."
        npm run build

    - name: Verify Build Directory
      run: |
        echo "Checking if the build directory exists..."
        ls -la build # This will show if the build folder is created correctly

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
